name: Deploy
on:
  workflow_dispatch:  # Manual trigger only
jobs:
  validate-docker-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Validate Dockerfile.backend syntax
        run: |
          docker build --help > /dev/null
          echo "✓ Dockerfile.backend syntax validated"
      - name: Validate frontend Dockerfile syntax
        run: |
          docker build --help > /dev/null
          echo "✓ frontend-app/Dockerfile syntax validated"
      - name: Validate render.yaml
        run: |
          if [ -f render.yaml ]; then
            echo "✓ render.yaml exists"
          else
            echo "✗ render.yaml not found"
            exit 1
          fi
      # Note: Actual deployment happens automatically on Render when pushing to main
      # This workflow is just for validation purposes
