
name: Lint
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: |
          cd frontend-app
          npm install
      - name: Run ESLint
        run: |
          cd frontend-app
          npx eslint src/**/*.js
  lint-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
      - name: Lint with Checkstyle
        run: |
          cd backend
          mvn checkstyle:check
