# render.yaml
services:
  # Backend Service
  - type: web
    name: ecompta-backend
    env: java
    region: frankfurt
    plan: free
    buildCommand: cd backend && mvn clean package -DskipTests -Pprod
    startCommand: cd backend && java -Dserver.port=$PORT -Dspring.profiles.active=prod -jar target/*.jar
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "86400000"
      - key: DATABASE_URL
        fromDatabase:
          name: ecompta-db
          property: connectionString
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: ecompta-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: ecompta-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: ecompta-db
          property: password
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: update
      - key: SPRING_JPA_DATABASE_PLATFORM
        value: org.hibernate.dialect.PostgreSQLDialect
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
    
  # Frontend Service  
  - type: web
    name: ecompta-frontend
    env: static
    region: frankfurt
    plan: free
    buildCommand: cd frontend-app && npm install && npm run build
    staticPublishPath: frontend-app/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://ecompta-backend.onrender.com

databases:
  - name: ecompta-db
    databaseName: ecomptaia
    user: ecomptaia
    plan: free
